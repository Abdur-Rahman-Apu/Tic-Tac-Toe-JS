<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&Exo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
            <img src="./assets/images/tic-tac-toe.png" alt="tic tac toe game image">
        </div>
    </header>

    <section class="container">
        <!-- initial part  -->
        <div class="start-point">
            <p class="title">Let's Play the <br> Tic-tac-toe <br> Game!</p>
            <button class="start-btn">Start a new game</button>
        </div>

        <!-- toss part  -->
        <div class="toss-part">
            <div class="toss-container">
                <div class="coin-container">
                    <div class="coin-inner">
                        <div class="coin-front-side">H</div>
                        <div class="coin-back-side">T</div>
                    </div>
                </div>
                <div class="toss-mode">
                    <button class="head-btn">Head</button>
                    <button class="tail-btn">Tail</button>
                </div>
            </div>
        </div>

        <!-- edit name and game mode part  -->
        <div class="edit-part">
            <p class="toss-result">You Won the toss</p>
            <!-- edit name  -->
            <div class="edit-name">
                <label for="name">Your name</label>
                <input type="text" name="name" id="name" value="Player 1">
            </div>

            <!-- choose game mode  -->
            <div class="game-mode">
                <p class="game-mode-title">Choose game mode</p>
                <div class="select-mode">
                    <p class="game-mode-name">Easy</p>
                    <div class="modes">
                        <p>Easy</p>
                        <p>Medium</p>
                        <p>Hard</p>
                    </div>
                </div>
            </div>

            <button class="edit-mode-btn">Submit</button>
        </div>
        <!-- game board part  -->
    </section>


    <script src="index.js" type="module"></script>
</body>

</html>
